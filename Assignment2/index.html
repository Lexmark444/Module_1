<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://kit.fontawesome.com/8bbc22eaf7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Amazon</title>

<body>
    <nav>
        <img src="images/amazon.jpg" alt="103x31 image">

    <div class="flex">
        <form>
            <h1>Sign In</h1>
            
                <label for="email" class="emaillabel">Email(phone or mobile accounts)</label><br>
                <input type="text" id="email" placeholder="Enter Email"><br>
            

            <div class="password-text">
                <label for="password"><span>Password</span></label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#">Forgot Password&nbsp;&nbsp;&nbsp;</a>
            </div>
            <input type="text" id="password" placeholder="Enter Password"><br>

            <button class="yellow">Continue</button>
            <div class="needhelp">
                <a href="#"><p><i class="fa-solid fa-caret-right"></i>Need Help?</p></a>
            </div>
        </form>
    </div>

    <div class="separator">
        <div class="line"></div>
        <h5>New to Amazon?</h5>
        <div class="line"></div>
    </div> 

    <div class="button">    
    <button class="grey">Create Your Amazon Account</button> 
    </div>
